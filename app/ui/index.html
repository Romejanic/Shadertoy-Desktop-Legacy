<!DOCTYPE html>
<html>
<head>
    <title>Shadertoy</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="header">
        <span class="logo">Shadertoy</span>
        <input class="search" type="text" placeholder="Search..." />
    </div>
    <div class="content">
        <h1>Hot Shaders</h1>
        <span>Sort by: </span>
        <select>
            <option>Hot</option>
            <option>New</option>
            <option>Popular</option>
        </select>
        <div class="shader-list">
            <div class="shader">
                <img class="thumb" src="https://shadertoy.com/media/shaders/MlyyzW.jpg" />
                <span class="name">Test Shader</span><br>
                <span>by <span class="author">author</span></span>
            </div>
        </div>
    </div>
</body>
</html>
