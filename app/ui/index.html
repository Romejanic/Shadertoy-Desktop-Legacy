<!DOCTYPE html>
<html>
<head>
    <title>Shadertoy</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/list.js"></script>
    <script src="js/api.js"></script>
</head>
<body>
    <div class="header">
        <span class="logo">Shadertoy</span>
        <input class="search" type="text" placeholder="Search..." />
    </div>
    <div class="content">
        <h1>Hot Shaders</h1>
        <span>Sort by: </span>
        <select>
            <option>Hot</option>
            <option>New</option>
            <option>Popular</option>
        </select>
        <div class="shader-list">
            <script>
                var list = document.querySelector(".shader-list");
                for(var i = 0; i < 50; i++) {
                    var id    = Math.floor(Math.random() * 1000);
                    var clone = createShaderNode(id, "Shader #" + i, Math.floor(Math.random() * 100));
                    list.appendChild(clone);
                }
            </script>
        </div>
    </div>
</body>
</html>
